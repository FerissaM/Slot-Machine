<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
    <body>
        <h1 class="center">Start the Slot!</h1>
        <label for="bet">Current bet:</label>
        <p id="bet"></p>
        <label for="wallet">Your money:</label>
        <p id="wallet"></p>
        <div class="center lever">
            <button id="spin-btn">Spin</button>
            <input type="number">
            <button id="place-bet">Place Bet</button>
            <button id="reset">Reset</button>
        </div>
        <table class="center">
            <tableBody>
                <tr>
                    <td>
                        <span id="wheel1" class="slot-number">-</span>
                    </td>
                    <td>
                        <span id="wheel2" class="slot-number">-</span>
                    </td>
                    <td>
                        <span id="wheel3" class="slot-number">-</span>
                    </td>
                </tr>
            </tableBody>
        </table>
        <div id="message" class="center message"> 
            Congratulations! You Won!
        </div>
    </body>
</html>
